<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Memes - webMemes</title>
    <link rel="stylesheet" href="visu.css">
</head>
<body>
<h1>Memes Cadastrados</h1>
<div id="mediaDisplay" class="media-display"></div>
<table id="memeTable">
    <thead>
    <tr>
        <th>Imagem</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Ver Comentários</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody id="memeList">
    </tbody>
</table>
<div>
    <p id="deleteMessage"></p>
</div>

<div class="edit-meme">
    <div id="commentsPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close" onclick="closeCommentsPopup()">&times;</span>
            <h2>Comentários</h2>
            <table id="commentsTable">
                <thead>
                <tr>
                    <th>Comentário</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="commentsList"></tbody>
            </table>
            <p id="commentMessage"></p>
            <p id="limitMessage"></p>
            <form id="commentForm">
                <input type="text" id="newComment" placeholder="Adicionar novo comentário" maxlength="200">
                <button type="submit">Adicionar Comentário</button>
            </form>
        </div>
    </div>

    <h2>Editar Meme</h2>
    <form id="memeForm" novalidate>

        <label for="type">Tipo:</label>
        <select id="type" required disabled>
            <option value="image">Imagem</option>
            <option value="video">Vídeo</option>
        </select>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="Insira o URL do meme" required disabled pattern="https?://.+" title="Insira uma URL válida">

        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Digite o título do meme" required disabled maxlength="50">

        <label for="comment">Descrição (Opcional):</label>
        <input type="text" id="comment" placeholder="Adicione um comentário, se desejar" maxlength="200" disabled>

        <button type="submit" id="submitMeme" style="display:none;">Salvar</button>
        <p id="message"></p>
    </form>
</div>
<div class="pagination-controls" id="paginationControls"></div>

<a href="index.html" class="back-link">Voltar para Cadastro</a>
<script src="visualizar.js"></script>
</body>
</html>
