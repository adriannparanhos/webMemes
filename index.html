<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Meme - webMemes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Meme</h1>
        <form id="memeForm" novalidate>
        
            <label for="type">Tipo:</label>
            <select id="type" required>
                <option value="image">Imagem</option>
                <option value="video">Vídeo</option>
            </select>

            <label for="url">URL:</label>
            <input type="url" id="url" placeholder="Insira o URL do meme" required pattern="https?://.+" title="Insira uma URL válida">

            <label for="title">Título:</label>
            <input type="text" id="title" placeholder="Digite o título do meme" required maxlength="50">

            <label for="comment">Descrição (Opcional):</label>
            <input type="text" id="comment" placeholder="Adicione um comentário, se desejar" maxlength="200">

            <button type="submit">Cadastrar Meme</button>
            <p id="message"></p>
        </form>
        <a href="visualizar.html" class="view-memes-link">Visualizar Memes Cadastrados</a>
    </div>
    <script src="cadastro.js"></script>
    <script src="validaUrl.js"></script>
    <script src="verificacoes.js"></script>
</body>
</html>
